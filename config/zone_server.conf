# Zone Server Configuration

[server]
port = 8004
max_connections = 1000
zone_id = 1
log_level = INFO
log_file = logs/zone_server.log
console_output = true
file_output = true

[map]
width = 100
height = 100
file = maps/zone_1.map
validation_enabled = true

[npc]
max_npcs = 200
spawn_interval = 5
data_file = data/npcs.json

[instance]
enabled = false
max_instances = 10
timeout = 3600

[physics]
tick_rate = 60.0
collision_enabled = true
gravity = 9.81